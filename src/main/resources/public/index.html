    <h1>REST-API: String-Tools</h1>

    <ul>
        <li><a href="/stringtools/v1/laenge/DHBW"              >Länge von "DHBW"</a></li>
        <li><a href="/stringtools/v1/laenge/DHBW%20KA"         >Länge von "DHBW KA"</a></li>
